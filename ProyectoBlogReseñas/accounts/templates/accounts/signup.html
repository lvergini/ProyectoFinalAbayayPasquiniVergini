{% extends "Blog/padre.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block cuerpodelapagina %}
<h1>Ingrese sus datos para registrarse</h1>
<h2>{{ mensaje }}</h2>

<form action="{% url 'signup' %}" enctype="multipart/form-data" method="POST"> {% csrf_token %}

    {{ form|crispy }}
    <button type="submit">Registrarse</button>

</form>

{% endblock %}
