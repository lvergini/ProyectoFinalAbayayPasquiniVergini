{% extends "Blog/padre_simple.html" %}

{% load static %}

{% load crispy_forms_tags %}


{% block titulopagina %} Editar perfil {% endblock %}

{% block cuerpodelapagina %}
<h1>Edite sus datos</h1>
<h2>{{ mensaje }}</h2>

<form action="{% url 'editarPerfil' %}" method="POST" enctype="multipart/form-data"> {% csrf_token %}

    {{ form_usuario|crispy }}
    {{ form_perfil|crispy }}

    
    <div class="form-group">
        <button type="submit">Editar perfil</button>
    </div>

</form>

{% endblock %}
