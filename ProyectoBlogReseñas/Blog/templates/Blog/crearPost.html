{% extends "Blog/padre.html" %}

{% load static %}
{% load crispy_forms_tags %}


{% block cuerpodelapagina %}

{% if form.errors %}

<p style="color:red;">Están mal los datos, revisar</p>

{% else %}

<h3> Creá tu post: </h3>

<form action="" method="POST"> {% csrf_token %} 


    <table>

        {{ form|crispy }}

    </table>

    <input type="submit", value="Enviar">

</form>

<br>

{% endif %}
{% endblock %}
