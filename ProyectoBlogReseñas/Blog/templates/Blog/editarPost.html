{% extends "Blog/padre_simple.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block cuerpodelapagina %}

<h1> Editá el post {{ titulo_post }} </h1>
{% if form.errors %}

<p style="color:red;">Están mal los datos, revisar</p>

{% else %}

<form action="{% url 'editarPost' id %}" method="POST"> {% csrf_token %} 


    <table>

        {{ formulario|crispy }}

    </table>

    <input type="submit", value="Guardar cambios">

</form>

<br>

{% endif %}
{% endblock %}
